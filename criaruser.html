<body>
    <div class="container">
        <div class="form-one">
            <h1>SISTEMA</h1>
                <p>Entre ou cadastre-se</p>
                <a href="login.html"><button>ENTRAR</button></a>
                <a href="criaruser.html"><button>CADASTRAR</button></a>    
        </div>
        <div class="form">
                <div class="input-group">
                    <h1>CADASTRAR</h1>
                    <p>Já possui cadastro? <a href="login.html"><u>Acessar</u></a></p><br>
                    <label for="Nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                    <label for="Email">Email:</label>
                    <input type="text" id="email" name="email" required>
                    <label for="Senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required>
                </div>
                    <div class="endereco">
                        <details> <summary>Cadastrar Endereço</summary>
                                <input placeholder="CEP" name="cep" type="text" id="cep" value="" size="10" maxlength="9"
                                    onblur="pesquisacep(this.value);" /></label>

                                <input placeholder="RUA" name="rua" type="text" id="rua" size="60" /></label>

                                <input placeholder="BAIRRO" name="bairro" type="text" id="bairro" size="40" /></label>

                                <input placeholder="CIDADE" name="cidade" type="text" id="cidade" size="40" /></label>
                                
                                <input placeholder="IBGE" name="ibge" type="text" id="ibge" size="8" /></label>

                                <input placeholder="ESTADO" name="uf" type="text" id="uf" size="2" /></label><br/>
                                <div id="mapid"></div>
                        </details>
                    </div>
                <button type="button" id="submitButtonUsuario">Cadastrar</button>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>

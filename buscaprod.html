<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerenciamento de Usuários</title>
</head>
<body>
    <div class="container">
        <div class="form-one">
            <h1>ABA PRODUTOS</h1>
            <p>Espaço de cadastro, busca, atualização e exclusão de produtos.</p>
            <a class="voltar" href="../">Voltar à tela inicial</a>
        </div>
        <div class="form">
                <div class="form-header">
                    <a class="voltarMenu" href="paginaY.html">Voltar ao menu</a>
                </div>
                <div class="input-group">
                    <h1>Buscar Produto</h1>
                    <label for="getProdId">ID do Produto:</label>
                    <input type="number" id="getProdId">
                    <button type="submit" onclick="getProd()">Buscar</button>
                    <br><br>
                    <h1>Gerenciar Produto</h1>                        
                    <label for="inpuNome">Nome:</label>
                    <input type="text" id="inpuNome">
                    <label for="preco">Preço:</label>
                    <input type="text" id="inputPreco">
                    <label for="quantidade">Quantidade:</label>
                    <input type="number" id="inputQuant">
                    <button onclick="updateProd()">Atualizar</button>
                    <button onclick="deletarProd()">Excluir</button>
        
                </div>
        </div>
    </div>
    
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="js/getProd.js"></script>
<script src="js/updateProd.js"></script>
<script src="js/deleteProd.js"></script>
</body>
</html>
